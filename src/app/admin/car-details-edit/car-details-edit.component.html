<div class="container">
  <h2>Dodaj samoch√≥d</h2>
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      
      <div>Id:
          <input type="text" [(ngModel)]="id" name="id" required>
      </div>

      <div>Name:
        <input type="text" [(ngModel)]="name" name="name" minlength="2" maxlength="20" required >
        <div *ngIf="invalid && (name.dirty || name.touched)">
           Nieprawidlowa nazwa samochodu
        </div>
      </div>

      <div>Price:
        <input type="text" [(ngModel)]="price" name="price" required>
      </div>

      <div>Available:
        <select [(ngModel)]="available" name="available" required>
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </div>

      <button type="submit" 
      [disabled]="form.invalid && (form.dirty || form.touched)">Zapisz</button>

    </form>
</div>
